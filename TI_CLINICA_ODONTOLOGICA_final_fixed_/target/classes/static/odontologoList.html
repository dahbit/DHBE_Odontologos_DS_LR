<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de Odontólogos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">Agregar nuevo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/odontologoList.html">Listar todos</a>
        </li>
    </ul>

    <h1>Lista de Odontólogos</h1>

    <!-- Campo de búsqueda -->
    <input type="text" id="searchField" placeholder="Buscar odontólogo..." class="form-control mb-3">

    <div class="row col-md-6 table-responsive">
        <table id="odontologoTable" class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Matrícula</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="odontologoTableBody">
            </tbody>
        </table>
    </div>

    <div class="col-sm-6" id="div_odontologo_updating" style="display:none; background-color:#e6fffa; padding:10px; border-radius:3px">
        <h3>Modificar Odontólogo</h3>
        <form id="update_odontologo_form">
            <div class="form-group">
                <label>ID:</label>
                <input type="text" class="form-control" id="odontologo_id" readonly>
            </div>
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label>Apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido">
            </div>
            <div class="form-group">
                <label>Matrícula:</label>
                <input type="text" class="form-control" id="matricula" placeholder="Matrícula">
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
    </div>

    <hr>
    <a href="odontologoAlta.html" class="btn btn-success">Agregar Odontólogo</a>
    <a href="/index.html" class="btn btn-primary">Regresar a Inicio</a>
</div>

<script type="text/javascript" src="/js/get_odontologo.js"></script>
</body>
</html>
