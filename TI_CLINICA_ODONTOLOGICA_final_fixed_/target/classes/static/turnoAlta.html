<!DOCTYPE html>
<html lang="es">
<head>
    <title>Agregar Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h3>Agregar Turno</h3>
    <form id="add_new_turno">
        <div class="form-group">
            <label for="fechaHora">Fecha y Hora:</label>
            <input type="datetime-local" class="form-control" id="fechaHora" required>
        </div>
        <div class="form-group">
            <label for="paciente">ID Paciente:</label>
            <input type="text" class="form-control" id="paciente" required>
        </div>
        <div class="form-group">
            <label for="odontologo">ID Odont√≥logo:</label>
            <input type="text" class="form-control" id="odontologo" required>
        </div>
        <button type="submit" class="btn btn-danger">Guardar</button>
    </form>
    <div id="response" style="display:none; margin-top:10px"></div>
    <a href="/index.html" class="btn btn-primary">Regresar a Inicio</a>
</div>
<script type="text/javascript" src="/js/post_turno.js"></script>
</body>
</html>
